<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <span class="first"></span>
            <span class="second"></span>
            <span class="third"></span>
            <img src="./paper_plane_64px.png" alt="">
        </div>
        <div class="right">
            <h2>Contact us</h2>
            <form action="">
                <div class="inputs">
                    <img src="./User_64px.png" alt="">
                    <input type="text" placeholder="Full Name">
                </div>

                <div class="inputs">
                    <img src="./envelope_24px.png" alt="">
                    <input type="text" placeholder="Email Address">
                </div>

                <textarea placeholder="message"></textarea>
                
                <div class="sub">
                    <input type="submit" value="Submit">
                    <img src="./Right Arrow_64px.png" alt="">
                </div>
            </form>
            <div class="icon">
                <div class="single f">
                    <img src="./facebook_f_30px.png" alt="">
                </div>
                <div class="single t">
                    <img src="./Twitter_64px.png" alt="">
                </div>
                <div class="single i">
                    <img src="./instagram_old_26px.png" alt="">
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
